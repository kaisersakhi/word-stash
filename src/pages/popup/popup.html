<!doctype html>
<html>
    <head>
        <title>Word Stash</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 0;
                width: 340px;
                background: #0a2d59;
                color: #0a2d59;
            }
            header {
                background: #0a2d59;
                color: #fff;
                padding: 12px 14px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid rgba(255,255,255,0.15);
            }
            header h2 {
                margin: 0;
                font-size: 16px;
                font-weight: 600;
            }
            main {
                background: #f5f7fb;
                padding: 12px 12px 10px 12px;
            }
            .actions {
                display: flex;
                gap: 8px;
            }
            .btn {
                background: #ffffff;
                color: #0a2d59;
                border: 1px solid #d6deeb;
                padding: 6px 10px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 12px;
            }
            .btn.primary {
                background: #23a6f0;
                color: #fff;
                border-color: #23a6f0;
            }
            .list {
                display: grid;
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .item {
                background: #ffffff;
                border: 1px solid #e6eef7;
                border-radius: 8px;
                padding: 10px;
                box-shadow: 0 1px 2px rgba(16,24,40,0.05);
            }
            .item .title {
                margin: 0 0 4px 0;
                font-weight: 600;
                color: #0a2d59;
                font-size: 14px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .item .meaning {
                margin: 0;
                color: #475467;
                font-size: 12px;
                overflow: hidden;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            .empty {
                color: #475467;
                font-size: 13px;
                text-align: center;
                padding: 14px 6px 8px 6px;
            }
            .settings {
                background: #ffffff;
                border: 1px solid #e6eef7;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 8px;
                box-shadow: 0 1px 2px rgba(16,24,40,0.05);
            }
            .setting-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 8px;
            }
            .setting-item:last-child {
                margin-bottom: 0;
            }
            .setting-label {
                font-size: 12px;
                color: #0a2d59;
                font-weight: 500;
            }
            .setting-description {
                font-size: 11px;
                color: #475467;
                margin-top: 2px;
            }
            .toggle {
                position: relative;
                width: 36px;
                height: 20px;
                background: #d1d5db;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            .toggle.active {
                background: #23a6f0;
            }
            .toggle::after {
                content: '';
                position: absolute;
                top: 2px;
                left: 2px;
                width: 16px;
                height: 16px;
                background: white;
                border-radius: 50%;
                transition: transform 0.2s;
            }
            .toggle.active::after {
                transform: translateX(16px);
            }
            footer {
                padding: 10px 12px 12px 12px;
                background: #f5f7fb;
                border-top: 1px solid #e6eef7;
                display: flex;
                justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Word Stash</h2>
            <div class="actions">
                <button id="open-dictionary" class="btn primary">Open Stashed Words</button>
            </div>
        </header>
        <main>
            <div class="settings">
                <div class="setting-item">
                    <div>
                        <div class="setting-label">Double-click lookup</div>
                        <div class="setting-description">Show word definitions when double-clicking words</div>
                    </div>
                    <div id="double-click-toggle" class="toggle active"></div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">Auto-save on lookup</div>
                        <div class="setting-description">Save words to dictionary when looking up definitions</div>
                    </div>
                    <div id="auto-save-toggle" class="toggle"></div>
                </div>
            </div>
            <div id="list" class="list"></div>
            <div id="empty" class="empty" style="display:none;">No words saved yet.</div>
        </main>
        <footer>
            <button id="see-all" class="btn">See all words</button>
        </footer>
        <script src="./popup.js"></script>
    </body>
    </html>
